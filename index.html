<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 class="mb-4 text-center">Listagem de Produtos</h2>

        <div id="lista-produtos" class="row g-4">
  
        </div>
    </div>

    <script>
        async function carregarProdutos() {
            try {
                const response = await fetch("https://dummyjson.com/products");
                const data = await response.json();
                const produtos = data.products;

                const container = document.getElementById("lista-produtos");

                produtos.forEach(produto => {

                    const cardHTML = `
                        <div class="col-md-4 col-lg-3">
                            <div class="card h-100 shadow-sm">
                                <img src="${produto.thumbnail}" class="card-img-top" alt="Imagem do produto">

                                <div class="card-body">
                                    <h5 class="card-title">${produto.title}</h5>

                                    <p class="card-text">
                                         ${produto.rating} <br>
                                        <strong>Pre√ßo:</strong> R$ ${(produto.price * 5).toFixed(2)}<br>
                                        <span class="text-success"><strong>${produto.discountPercentage}% OFF</strong></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;

                
                    container.innerHTML += cardHTML;
                });

            } catch (error) {
                console.log("Erro ao carregar produtos:", error);
            }
        }

        
        carregarProdutos();
    </script>

</body>
</html>
