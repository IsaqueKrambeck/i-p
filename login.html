<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- usa esse link Pedro-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">Login</h3>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
            </div>

            <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

            <div id="msg" class="mt-3 text-center text-danger"></div>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const msg = document.getElementById("msg");

            if (email === "teste@teste.com" && senha === "123456") {

                
                localStorage.setItem("auth", "true");

                msg.classList.remove("text-danger");
                msg.classList.add("text-success");
                msg.innerHTML = "Login realizado com sucesso!";

                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);

            } else {
                msg.classList.remove("text-success");
                msg.classList.add("text-danger");
                msg.innerHTML = "E-mail e/ou senha incorretos.";
            }
        }
    </script>

</body>
</html>
